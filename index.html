<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <main>
      <div id="quiz-container">
        <!-- Start Screen -->
        <div class="start-screen">
          <header>
            <h1>Think You’re a Genius?</h1>
            <img src="assets/images/quiz-logo.png" alt="Quiz Logo" class="logo" />
          </header>
        </div>

        <!-- Quiz Screen -->
        <section class="quiz-screen">
          <!-- ✅ Progress bar -->
          <div class="progress-container">
            <div id="progress-bar"><!-- Filled by JS --></div>
          </div>

          <div id="question-box">
            <p id="question-text">Question will go here</p>
          </div>

          <div id="answer-buttons">
            <!-- JS will create buttons here -->
          </div>

          <!-- ✅ Improved layout for responsiveness -->
          <div id="quiz-info">
            <div id="question-number"><span id="current-question">1</span> of 30</div>
            <div id="score-display"><span id="score">0</span></div>
          </div>
        </section>

        <!-- End/Result Screen -->
        <div id="end-screen" class="end-screen" style="display: none"></div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
