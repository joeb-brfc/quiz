<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <main>
      <div class="quiz-container">
        <!-- Start Screen -->
        <div class="start-screen">
          <h1>Welcome to the Quiz</h1>
          <img src="assets/images/quiz-logo.png" alt="Quiz Logo" class="logo" />
        </div>

        <!-- Quiz screen -->
        <section id="quiz-container">
          <div id="question-box">
            <p id="question-text">Question will go here</p>
          </div>

          <div id="answer-buttons">
            <!-- JS will create buttons here -->
          </div>

          <div id="quiz-info">
            <div id="question-number">
              Question: <span id="current-question">1</span>
            </div>
            <div id="score-display">
              Score: <span id="score">0</span>
            </div>
          </div>
        </section>

        <!-- Result Screen -->
        <div class="end-screen"></div>
      </div> <!-- close quiz-container -->
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
